<!DOCTYPE html>

<html>
  <!--head: configurações da página-->
  <head>
    <title>Tatianna Aviz - Dowhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rockteseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Pedro Sampaio</h1>
        <a
          id="userLink"
          href="https://www.youtube.com/watch?v=SJOKlqJho8U"
          target="_blank"
        >
          <img src="images/github 2.svg" alt="ícone github" />
          <span id="userLogin">pedrosampaio - without you</span>
        </a>
        <p id="userBio">An studente focused on studing programming for web</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/watch?v=SJOKlqJho8U"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.youtube.com/watch?v=SJOKlqJho8U"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a
              href="https://www.youtube.com/watch?v=SJOKlqJho8U"
              target="_blank"
            >
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.youtube.com/watch?v=SJOKlqJho8U"
              target="_blank"
            >
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
